<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="VoteSavvy Survey" />
    <title>VoteSavvy Survey</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="VoteSavvy Survey">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="VoteSavvy Survey">
    <link rel="apple-touch-icon" href="./images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../app/styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="../app/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="../app/elements/elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-scroll-header-panel class="flex" fixed="true">


            <!-- Main Toolbar -->
            <paper-toolbar class="standard" id="mainToolbar">

                <span class="flex"></span>
                <span class="bottom">
                    <a href="http://www.votesavvy.ca"><img src="http://static1.squarespace.com/static/5596a2f8e4b0f75fd2971413/t/55a7f472e4b0bd72ffa3c1ce/1438448341501/?format=1500w"> </a>
                </span>

                <!-- Application name -->
                <div class="middle paper-font-display2 app-name">
                </div>

                <!-- Application sub title -->
                <div class="middle">
                </div>

                <span id="screenName" class="vslogo"><%= screen_name %></span>
                <!-- Toolbar icons -->

                <div class="horizontal-section-container" style="color:white;">
                    <div class="horizontal-section">
                        <paper-menu-button>
                            <paper-icon-button icon="account-circle" class="dropdown-trigger"></paper-icon-button>
                            <paper-menu id="avatarMenu" class="dropdown-content">
                                <template is='dom-if' id="menuTemplate" if="{{!signinvisible}}">
                                    <paper-item onclick="location.href='signintwitters/logout'">Logout</paper-item>
                                </template>

                            </paper-menu>
                        </paper-menu-button>
                    </div>
                </div>



                <!--                <div class="bottom flex self-start"></div>-->
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content" id="mainContent">
                <iron-pages attr-for-selected="data-route" selected="home">


                    <section data-route="home" animateInitialSelection="true" id="home">
                        <paper-material>
                            <google-map map="{{map}}" disableDefaultUI latitude="34.1030032" longitude="-118.4104684" fit-to-markers fitToMarkers>
                                <iron-ajax auto="true" id="blogdata" url="/geo" handle-as="json" debounce-duration="500" last-response="{{response}}"></iron-ajax>
                                <template is="dom-repeat" items="[[response]]">
                                    <google-map-marker map={{map}} latitude="{{item.lat}}" longitude="{{item.lng}}">
                                    </google-map-marker>
                                </template>
                            </google-map>
                        </paper-material>
                        <paper-material>
                            <v-grid selection-mode="disabled">
                                <table>
                                    <!-- Define the columns -->
                                    <col name="index" header-text="#" width="48">
                                        <col name="gender" header-text="Gender">
                                            <col name="selected" header-text="Issue">
                                                <col name="yob" header-text="Birth">
                                                    <col name="postcode" header-text="Postcode">
                                </table>
                            </v-grid>
                        </paper-material>
                    </section>

                </iron-pages>

            </div>
        </paper-scroll-header-panel>

    </template>
    <!-- build:js scripts/app.js -->
    <script src="../app/scripts/dashboard.js"></script>
    <!-- endbuild-->
</body>

</html>
