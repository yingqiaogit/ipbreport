<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="request-item">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <h1 class="paper-font-display1"><span>{{itemTitle}}</span></h1>
    <span class="paper-font-body2">{{itemSubtitle}}</span>

    <!-- display the greeting in different languages   -->
    <!-- call the language translator for getting the supported language -->
    <paper-textarea label="request text">{{requestText}}</paper-textarea>


  </template>

  <script>
    (function() {
      Polymer({
        is: 'request-item',

        properties: {
          itemTitle:{
            type:String,
            value:'Could you describe your current situation to us?',
            notify: true
          },
          itemSubtitle:{
            type: String,
            value: 'For example, where are the people in your community, how do they feel, and how many people are waiting for supplies in your community',
            notify:true
          },
          requestText:{
            type:String,
            value: null
          }
        }

      });
    })();
  </script>

</dom-module>
